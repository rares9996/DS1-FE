<div>
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Address" formControlName="address">
          </mat-form-field>
        </p>
        <p class="address">
          <mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>Birthday Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birth_date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <p >
          <mat-checkbox [checked]="isAdmin">Register Admin?</mat-checkbox>
        </p>
        <div class="button">
          <button [disabled]="!form.valid" type="submit" mat-button>Register</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
