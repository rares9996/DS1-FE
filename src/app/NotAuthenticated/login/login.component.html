<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error !== ''" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button [disabled]="!form.valid" type="submit" mat-button>Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
  <span>
    <a mat-button class = "register-button" (click)="toRegister()">Register</a>
  </span>
</div>
