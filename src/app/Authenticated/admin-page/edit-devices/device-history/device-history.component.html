<div>
  <table mat-table [dataSource]="dataSource" class="table-values">

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Date:</th>
      <td mat-cell *matCellDef="let element"> {{element| date:'MMM d, y'}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Total consumption</th>
      <td mat-cell *matCellDef="let element"> {{data.element[element]}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
