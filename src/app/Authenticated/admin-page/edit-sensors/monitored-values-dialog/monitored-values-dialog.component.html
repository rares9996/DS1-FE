<div>
<table mat-table [dataSource]="dataSource" class="table-values">

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp</th>
    <td mat-cell *matCellDef="let element"> {{element?.timestamp| date:'MMM d, y, h:mm:ss a'}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Energy Consumption</th>
    <td mat-cell *matCellDef="let element"> {{element.energyConsumption}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
