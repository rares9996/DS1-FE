<div class = "host-user">
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="table-users">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="birthdayDate">
        <th mat-header-cell *matHeaderCellDef> Birthday Date</th>
        <td mat-cell *matCellDef="let element"> {{element.birthdayDate}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="devices">
        <th mat-header-cell *matHeaderCellDef> Devices</th>
        <td mat-cell *matCellDef="let element"> {{element.devices.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
