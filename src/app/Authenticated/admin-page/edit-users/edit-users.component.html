<div class = "host-user">
  <div class="table-wrapper">
    <div *ngIf="isAdmin" class = "add-button-wrapper">
      <button  mat-icon-button (click)="addUser()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="table-users">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="birthdayDate">
        <th mat-header-cell *matHeaderCellDef> Birthday Date</th>
        <td mat-cell *matCellDef="let element"> {{element.birthdayDate}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="devices">
        <th mat-header-cell *matHeaderCellDef> Devices</th>
        <td mat-cell *matCellDef="let element"> {{element.devices.length}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="isAdmin" mat-icon-button (click)="deleteUser(element.username)">
            <mat-icon>delete</mat-icon>
          </button>
          <button *ngIf="isAdmin"mat-icon-button (click)="editUser(element)">
            <mat-icon>mode_edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
